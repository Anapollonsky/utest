# srx attenuation
global:
  interface: bci
  username: lucent
  password: password
  vars:
    SRX_ATTEN: 255
       
cmd:
  send: "/pltf/txPath/setAttn 8 SRX_ATTEN"
  wait_after: .4

# do capture
global:
  interface: bci
  username: lucent
  password: password
  expect: SUCCESS
  vars:
    SRXFWD_LIM: -20
    SRXOFF_LIM: -45


cmd: "/pltf/rxpath/fpgawrite 0x204 0x0"
cmd: "/pltf/rxpath/fpgawrite 0xd 0x40"
cmd: "/pltf/rxpath/fpgawrite 0x12 0x3"
cmd: "/pltf/rxpath/fpgawrite 0x0 0xc077"
cmd: "/pltf/rxpath/fpgawrite 0x12 0x0"

global:
  interface: bci
  username: lucent
  password: password

cmd:
  send: "/pltf/bsp/readfpgasram /tmp/srx_capture.bin 12288000 2 0x01800000"
  wait_after: 2

cmd:
  interface: ftp
  username: lucent
  password: password
  get: /tmp/srx_capture.bin


