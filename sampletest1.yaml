global:
  reject-regex:
    array:
      - (?i)error
  vars:
    dict:
      "lolwhat": "CLI_OK"
  
bcicommand:
  send:
    content: /oam/hwVersion
  expect-regex:
    - CLI_OK
    - BoardType
    - CPLD 
  timeout: 7
  reject:
    array:
      - "test"

shcommand:
  send: echo lolwhat
  expect-regex:
    array:
      - CLI_OK
      
