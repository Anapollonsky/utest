bci:
  send:
    content: /oam/hwVersion
  expect-regex:
    - CLI_OK
    - BoardType
    - CPLD 
  timeout: 7
  reject:
    array:
      - "test"
  store-regex:
    - "FPGA Version: (.*), CPLD Version: (.{3})"
    - "HwVersion: (.*) HwRef"

