global:
  interface: shell
  shell: sh
  print_response:
  send: pwd
  
cmd:
  store_regex:
    regexes: '/(\w+)\r\n'
    store_as: 'current_folder'

cmd:
  check_regex:
    regexes: '/(\w+)\r\n'
    check_as: 'current_folder'


  
cmd:
  send: ls /
  expect:
    - bin
    - usr
  store_regex:
    regexes: '(bin).*\r\n.*(tmp)'
    store_as: 'random'
  print_response:

