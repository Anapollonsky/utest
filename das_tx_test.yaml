global:
  interface: bci
  username: lucent
  password: password
  vars:
    tx_freq: 350000
    waveform: "LTE_5MHz_1Carrier.bin"    

# Set synth
cmd: 
  send: "/pltf/txPath/fpgawrite 0x206 0x5000"

# ensure lock
cmd:
  send: /pltf/txPath/pllStatus
#check ext synth 1 is locked
# set tx lo
cmd:
  send: /pltf/txPath/setLoFreq 0 tx_freq

# set tx attenuation (vva and roc)  
cmd:
  # around 400 (vva)
  send: "/pltf/txPath/setAttn 4 400"

cmd:
  # around 80 (roc)
  send: "/pltf/txPath/setAttn 1 80"

# Load waveform and play
cmd:
  interface: ftp
  address: 135.112.98.252
  username: andrew
  password: password
  get: waveform

cmd:
  interface: ftp
  username: lucent
  password: password
  rcwd: /tmp/
  put: waveform

cmd:
  send: "/pltf/bsp/loadfpgasram waveform 3 0x0"
  expect: "filename"
  
global:
  interface: bci
  username: lucent
  password: password
  expect: SUCCESS
  
